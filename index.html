<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card Games</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/helper.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Card Games</h1>
    <form id="new-game" action="">
      <h2>New Game</h2>
      <!-- <select name="game">
        <option value="war">War</option>
      </select> -->
      <input type="text" placeholder="User name" name="name" pattern="[a-zA-Z0-9]{3,20}" required>
      <input type="text" placeholder="Room name" name="room" pattern="[a-zA-Z0-9]{3,20}" required>
      <button type="submit">Start</button>
    </form>
    <form id="join-game" action="">
      <h2>Join Game</h2>
      <input type="text" placeholder="User name" name="name" pattern="[a-zA-Z0-9]{3,20}" required>
      <input type="text" placeholder="Room code" name="code" pattern="[A-Z]{4}" required>
      <button type="submit">Join</button>
    </form>
    <form id="active-game" action="">
      <div id="owner" class="hide">
        <button type="submit">Shuffle</button>
        <button type="submit">Start</button>
      </div>
      <div id="player" class="hide">
        <button type="submit">Placeholder</button>
      </div>
    </form>
    <ul id="actions"></ul>
    <ul id="rooms"></ul>
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
